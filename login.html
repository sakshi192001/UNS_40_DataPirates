    <div class="content" style="margin-top: 0px; ">
      <div class="container-fluid">
        <div>
          <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0"
              src="/static/purple.png" alt="image">
      </div>
        
        <div class="row">
          <div class="col-md-8">
            <div class="card" style="margin-left: 230px;margin-top: 90px;height: 500px;">
              <div>
                <img class="position-absolute fixed-top "
                  style="width: 400px;height: 350px;margin-left: 50px;margin-top: 100px;" src="/static/img1.png"
                  alt="image">
              </div>
              <div class="card-header card-header-primary">
                <h4 class="card-title">Login</h4>
                <p class="card-category">Fill your details</p>
              </div>
              <div class="card-body">
                <form method="POST" style="margin-left:480px;margin-top: 60px;">
                  <div class="row" style="margin-top: 20px; width:1000px;">
                    <div class="col-md-4" style="margin-bottom: 40px;">
                      <div class="form-group">
                        <label class="bmd-label-floating">Username</label>
                        <input name="Username" type="text" class="form-control">
                      </div>
                    </div>

                  </div>
                  <div class="row" style="margin-bottom: 30px;width:1000px;">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Password</label>
                        <input name="Password" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  {{ msg }}
                  <input type="submit" class="btn btn-primary pull-right" value="Login" style="margin-right:160px;">
                  <!-- <button type="submit" class="btn btn-primary pull-right">Login</button> -->
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </footer>
    </div>
