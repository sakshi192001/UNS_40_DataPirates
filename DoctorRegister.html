      <div class="content">
        <div class="container-fluid">
          <div>
            <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0"
                src="/static/purple.png" alt="image">
        </div>
          <div class="row">
            <div class="col-md-8">
              <div class="card" style="margin-left: 235px;margin-top: 125px;">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Register</h4>
                  <p class="card-category">Fill your details</p>
                </div>
                <div class="card-body">
                  <form method="POST">
                    <p style=" margin: 10px 0px 5px 0px; width: 200px;" class="muted-text"> User-type:<br>

                      <input type="radio" id="age1" name="age" value="30" style="margin-left: 2px;">
                      <label for="type1">
                        <a link href="UserRegister">Common User</a>
                      </label>

                      <input type="radio" id="age2" name="age" value="60" style="margin-left: 17px;" checked>
                      <label for="type2">
                        <a link href="DoctorRegister">Doctor</a>
                      </label>

                    </p>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Username</label>
                          <input name="Username" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Full Name</label>
                          <input name="FullName" type="text" class="form-control">
                        </div>
                      </div>        

                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input name="Password" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Clinic</label>
                        <input name="Hospital" type="text" class="form-control">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Clinic Address</label>
                        <input name="HospAdd" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Clinic Contact</label>
                        <input name="HospContact" type="text" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Working Days </label>
                        <input name="Day" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating">Working hours</label>
                        <input name="Whrs" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-floating"> Specialization</label>
                        <input name="Specialization" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                    

                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Gender</label>
                          <input name="Gender" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Work Experience</label>
                          <input name="WExp" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Personal Contact Number</label>
                          <input name="Contact" type="number" class="form-control">
                        </div>
                      </div>
                    </div>

                    {{msg}}
                    <input type="submit" class="btn btn-primary pull-right" value="Register">
                    <!-- <button type="submit" class="btn btn-primary pull-right">Register</button> -->
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        </footer>
      </div>
    
    
    <!--   Core JS Files   -->
    <script src="/static/jquery.min.js"></script>
    <script src="/static/popper.min.js"></script>

    <script src="/static/jasny-bootstrap.min.js"></script>
    
    <script src="/static/fullcalendar.min.js"></script>

    <script src="/static/arrive.min.js"></script>
    
    <!-- Chartist JS -->
    <script src="/static/chartist.min.js"></script>
    
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/static/material-dashboard.js?v=2.1.2" type="text/javascript"></script>
